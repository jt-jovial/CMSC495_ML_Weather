<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='/static/main.css' />
    <title>Results page</title>
</head>
<header>
    <img src="/static/Header.jpg" alt="Visiting Fairbanks, AK" style="width:624px;height:195px;">
</header>
<body>
    <p>Start packing your bags</p>
    {% if month %}
        <h1>You should visit Fairbanks, Alaska in {{ month }}!</h1>
    {% else %}
        <h1>Error! No output received!</h1>
    {% endif %}
    <p>Here is some more info about visiting in {{ month }}:</p>
    <h1>
        <iframe height="600" width="1000"
            src="https://www.youtube.com/embed/{{ yt }}">
        </iframe>
    </h1>
    <p>Here are some other helpful resources!</p>
    <h2>
        {{ content|safe }}
    </h2>
    <h2>
        <form action="/" method="get">
            <button type="submit">Reset</button><br>
        </form>
    </h2>
</body>
</html>
